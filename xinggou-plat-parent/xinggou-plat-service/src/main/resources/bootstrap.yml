eureka:
  client:
    service-url:
      defaultZone: http://localhost:1000/eureka
  instance:
    prefer-ip-address: true
spring:
  profiles:
      active: dev
  cloud:
    config:
      name: application-plat #github上面名称
      profile: dev
      label: master #分支
      discovery:
        enabled: true #从eureka上面找配置服务
        service-id: spring-cloud-config-server #指定服务名